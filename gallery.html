<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.item,
.card,
.profile,
.gallery-item {
    flex: 1 1 calc(20% - 10px);
    margin: 5px;
    padding: 20px;
    background-color: #f0f0f0;
}

.gallery-container {
    display: flex;
    flex-wrap: wrap;
}

.gallery-item {
    width: calc(25% - 10px);
}

.contact-form {
    display: flex;
    flex-direction: column;
}
    </style>
</head>

<body>
    <div class="gallery-container">
        <img  src="https://via.placeholder.com/150" alt="Image 1" class="gallery-item">
        <img  src="https://via.placeholder.com/150" alt="Image 2" class="gallery-item">
        <img  src="https://via.placeholder.com/150" alt="Image 3" class="gallery-item">
        <img  src="https://via.placeholder.com/150" alt="Image 4" class="gallery-item">
        <img  src="https://via.placeholder.com/150" alt="Image 5" class="gallery-item">
    </div>
</body>
</html>
